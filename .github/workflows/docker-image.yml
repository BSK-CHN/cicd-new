name: Build, Push, and Update Deploy Repo

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        id: build
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/cicd-new
          TAG=$(date +%Y%m%d%H%M%S)
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG
          echo "image=$IMAGE:$TAG" >> $GITHUB_OUTPUT

      - name: Update Deployment Repo with New Image
        env:
          DEPLOY_REPO_TOKEN: ${{ secrets.DEPLOY_REPO_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git clone https://x-access-token:${DEPLOY_REPO_TOKEN}@github.com/BSK-CHN/cicd-new-deploy.git
          cd cicd-new-deploy

          # Update image line in deployment.yaml
          sed -i "s|image: .*|image: ${{ steps.build.outputs.image }}|" deployment.yaml

          git add deployment.yaml
          git commit -m "Updated image to ${{ steps.build.outputs.image }}"
          git push origin main

